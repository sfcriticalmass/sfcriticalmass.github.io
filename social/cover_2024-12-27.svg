<svg width="500" height="560" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&amp;display=swap');
    </style>
  </defs>
  <mask id="mask-sf" maskContentUnits="objectBoundingBox">
    <rect x="0" y="0" width="1" height="1" fill="white" />
    <text x="0.5" y="0.5" font-size="1" dominant-baseline="middle" text-anchor="middle" font-family="Bebas Neue" textLength="0.96" lengthAdjust="spacingAndGlyphs">
      SAN FRANCISCO
    </text>
  </mask>
  <g>
    <rect x="0" y="0" width="500" height="20" fill="#222" />
    <text x="50%" y="60" font-size="65" fill="#222" dominant-baseline="middle" text-anchor="middle" font-family="Bebas Neue" textLength="480" lengthAdjust="spacingAndGlyphs">
      This Friday:&nbsp;&nbsp;DEC 27th&nbsp;&nbsp;2024
    </text>

    <rect x="0" y="100" width="500" height="90" fill="#222" mask="url(#mask-sf)" />
    <text x="50%" y="230" font-size="80" fill="#222" dominant-baseline="middle" text-anchor="middle" font-family="Bebas Neue" textLength="480" lengthAdjust="spacingAndGlyphs">
      CRITICAL MASS
    </text>

    <rect x="0" y="270" width="500" height="20" fill="#222" />

    <text x="50%" y="320" font-size="45" fill="#222" dominant-baseline="middle" text-anchor="middle" font-family="Bebas Neue" textLength="480" lengthAdjust="spacingAndGlyphs">
      Embarcadero Plaza (end of Market)
    </text>
    <text x="50%" y="370" font-size="55" fill="#222" dominant-baseline="middle" text-anchor="middle" font-family="Bebas Neue" textLength="480" lengthAdjust="spacingAndGlyphs">
      Meet at 6PM, Roll at 6:30
    </text>

    <rect x="0" y="405" width="500" height="10" fill="#222" />

    <text x="50%" y="445" font-size="40" fill="#222" dominant-baseline="middle" text-anchor="middle" font-family="Bebas Neue" textLength="480" lengthAdjust="spacingAndGlyphs">
      Merry Christmas! Happy
    </text>
    <text x="50%" y="490" font-size="40" fill="#222" dominant-baseline="middle" text-anchor="middle" font-family="Bebas Neue" textLength="480" lengthAdjust="spacingAndGlyphs">
      Hanukkah! Happy New Year!
    </text>

    <rect x="0" y="520" width="500" height="20" fill="#222" />
  </g>
</svg>
